name: CI

on:
  pull_request:

jobs:
  theme-check:
    name: Theme Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Theme Check
        uses: shopify/theme-check-action@v1
        with:
          theme_root: '.'
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          flags: --fail-level=error
